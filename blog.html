---
layout: page
title: Writing
permalink: /writing/
---

<div class="heading-line blog"></div>
        <ul class="post-list">
          {% for post in site.posts  %}
            <li>
              <h4>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><img src="{{post.image}}" class="card-img"></a>
              </h4> 
              <div class="blog-excerpt">{{ post.content | truncatewords: 15 }}</div>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              
            </li>
          {% endfor %}
        </ul>
