---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
{% for image in site.art limit:1 %}
	<img src="{{page.image}}" alt="{{page.title}} | Josh Tregenza">
{% endfor %}
  <div class="post-content">
    {{ content }}
  </div>
{% for categories in site.art limit:1 %}
	<span class="art-category">{{ page.categories }}</span>
{% endfor %}

<div class="art-viewer">
  <h3>Other Stuff</h3> 
  <div class="heading-line"></div>
  <ul class="small-art">
  {% for page in site.art limit:6 %}
    <li>
      <a href="{{ page.url | prepend: site.baseurl }}"><img src="{{ page.image }}" alt="{{page.title}} | Josh Tregenza"></a>
    </li>
  {% endfor %}
  </ul>
</div>
</article>
