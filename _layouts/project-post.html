---
layout: default
---
<section class="project-post">
	<article class="content">
		<header class="post-header">
			<h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
		</header>
		{{ content }}
		{% if page.link %}
			<a href="{{ page.link }}" target="_blank"><button>View</button></a>
		{% endif %}
	</article>
	<aside>
		<img src="{{ page.image }}" alt="{{ page.title | escape }}" title="{{ page.title | escape }}"/>
	</aside>
</section>
<footer class="post-footer">
	{% if page.previous.url == nill %}

	{% else %}
		<a href="{{ page.previous.url }}" class="prev">{{ page.previous.title }}</a>
	{% endif %}
	{% if page.next.url == nill %}

	{% else %}
		<a href="{{ page.next.url }}" class="next"> {{ page.next.title }}</a>
		{% endif %}
</footer>
