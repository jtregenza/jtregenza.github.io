---
layout: default
---
<article class="post post-article" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    {% if page.image %}
      <img src="{{ page.image }}">
    {% endif %}
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
<!--     <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p> -->


  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}

    {% if page.link %}
      For more info: <a href="{{page.link}}" target="_blank">{{page.link}}</a>
    {% endif %}
  </div>


<!-- Pagination links -->
<div class="post-pagination">
{% if page.previous %} 
          <span class="previous-link">
            <a rel="prev" href="{{ page.previous.url }}"><< {{ page.previous.title }} </a>
          </span>
        {% endif %}
        {% if page.next %} 
          <span class="next-link">
            <a rel="next" href="{{ page.next.url }}"> {{ page.next.title }} >></a>
          </span>
        {% endif %}
 </div>

</article>
