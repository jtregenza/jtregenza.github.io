
  <ul class="post-list">
    {% for post in site.posts %}

    <li class="blog-post">
  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
  <div class="blog-image"><img src="{{post.image}}" class="blog-img"></a>
  </div>
  <div class="blog-excerpt"><h3>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
</h3>
  {{post.excerpt}}
  <a href="{{ post.url | prepend: site.baseurl }}" class="outline-link">READ</a>
  </div>
</li>
      
    {% endfor %}
  </ul>
