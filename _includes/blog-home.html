<h2>my writing</h2>
 <ul class="blog-cards">
    {% for post in site.posts limit:6 %}
    <li class="blog-card" style="background-color:{{post.color}};">
    <a class="card-link" href="{{ post.url | prepend: site.baseurl }}">
    <img src="{{post.image}}" class="card-img"></a>
    <a class="card-title" href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
    <div class="blog-excerpt">{{ post.content | truncatewords: 19 }}</div>
    <a href="{{ post.url | prepend: site.baseurl }}" class="card-read-link">read</a>
    </li>  
    {% endfor %}
  </ul>
  <h3><a href="/blog/"> read more &#8230 </a></h3>
