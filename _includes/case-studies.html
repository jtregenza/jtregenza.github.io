<h2>case studies</h2>
 <ul class="case-studies">
    {% for post in site.case_studies %}
    <li class="case-study">
    <a class="case-study-link" href="{{ post.url | prepend: site.baseurl }}">
    <img src="{{post.image}}" class="case-study-img"></a>
    <a class="case-study-title" href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
    <a class="case-study-link" href="{{ post.link }}"><h3>{{ post.link }}</h3></a> 
       <div class="case-study-excerpt">{{ post.content | truncatewords: 40 }}</div>
    <a href="{{ post.url | prepend: site.baseurl }}" class="card-read-link">read</a>
    </li>  
    {% endfor %}
  </ul>
