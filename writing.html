---
layout: page
title: Writing
---

<ul class="post-list articles">
    {% for post in site.posts %}
      <li>
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div class="blog-info">
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <div class="blog-cat">File Under : <strong>{{ post.categories | array_to_sentence_string | prettify }}</strong></div>
          <div class="blog-excerpt">{{ post.content | truncatewords: 50 }}</div>
          </div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
